language: python
python:
  - "3.6"
  - "3.7.7"
  - "3.8"
# upgrade pytest
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
# command to install dependencies
install:
  - pip install -r requirements.txt
  - pip install .
# command to run tests
script:
  - pytest
  - python -m doctest pyrealm/*.py
